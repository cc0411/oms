{% extends 'minions_keys_base.html'%}

{% block custom_content %}

<div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                <div class="ibox ">
                    <div class="ibox-title">
                        <h5>已认证key信息</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">

                        <div class="table-responsive">
                        <div class="dataTables_wrapper container-fluid dt-bootstrap4">
                        <div class="dataTables_length"> <a href="#" class="btn btn-danger">批量删除</a></div>
                        <div id="DataTables_Table_0_filter" class="dataTables_filter"><label>Search:<input type="text" class="form-control form-control-sm" value="{{ search_keywords }}" placeholder="请输入要查询的minion" id="search_keywords" aria-controls="DataTables_Table_0"></label>
                        <input class="btn btn-sm btn-default"  type="button" value="搜索"></div>


                    <table class="table table-striped table-bordered table-hover dataTables-example" >
                    <thead>
                    <tr>
                        <th></th>
                        <th>MinionID</th>
                        <th>认证状态</th>
                        <th>更新时间</th>
                        <th>操作</th>


                    </tr>
                    </thead>
                    <tbody>

                    {%  for key  in  all_keys.object_list %}
                    <tr>

                        <td></td>
                        <td>{{ key.minion_id }}</td>
                        <td>{{ key.certification_status}}</td>
                        <td>{{ key.utime }}</td>
                        <td></td>
                    </tr>
                    {% endfor %}
                    </tbody>

                    </table>

                        </div>
                    </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
{% endblock %}
