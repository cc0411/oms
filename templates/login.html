<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">OP</h1>

            </div>


            <form class="m-t" role="form" action="{% url 'login' %}" method="post" autocomplete="off">
                 {% csrf_token %}
                <div class="form-group {% if login_form.username.errors %}has-error{% endif %}">
                    <input type="text" class="form-control " placeholder="用户名/邮箱" name="username">
                <span id="cname-error" class="help-block m-b-none">{{ login_form.username.errors.0 }}</span>
                </div>
                <div class="form-group {% if login_form.password.errors %}has-error{% endif %}">
                    <input type="password" class="form-control" placeholder="密码"  name="password">
                    <span id="cname-error" class="help-block m-b-none">{{ login_form.password.errors.0 }}</span>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>

				<div class="has-error"><span id="cname-error" class="help-block m-b-none">{{ msg }}</span>
                </div>

            </form>

        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="/static/js/jquery-3.1.1.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>

</body>

</html>
